<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mon Dashboard</a>
      <div class="d-flex">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Se déconnecter</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Résumé des prédictions IA</h2>

    <div class="row">
      <!-- Statistiques globales -->
      <div class="col-md-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body text-center">
            <h5 class="card-title">Précision du modèle</h5>
            <p class="display-6 text-success">{{ accuracy }}%</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body text-center">
            <h5 class="card-title">Prédictions totales</h5>
            <p class="display-6 text-primary">{{ total_predictions }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body text-center">
            <h5 class="card-title">Dernière mise à jour</h5>
            <p class="display-6 text-warning">{{ last_update }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Graphiques -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Courbe des ventes</h5>
            <canvas id="salesChart"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Historique des prédictions</h5>
            <canvas id="historyChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Exemple : données envoyées depuis Flask
    const salesData = {{ sales_data|safe }};
    const historyData = {{ history_data|safe }};

    // Graphique 1 : ventes
    new Chart(document.getElementById('salesChart'), {
      type: 'line',
      data: {
        labels: salesData.labels,
        datasets: [{
          label: 'Ventes prévues',
          data: salesData.values,
          borderColor: 'blue',
          fill: false
        }]
      }
    });

    // Graphique 2 : historique
    new Chart(document.getElementById('historyChart'), {
      type: 'bar',
      data: {
        labels: historyData.labels,
        datasets: [{
          label: 'Valeurs prédictives',
          data: historyData.values,
          backgroundColor: 'orange'
        }]
      }
    });
  </script>

</body>
</html>
